{% extends 'base.html' %}
{% block title %}Список задач{% endblock %}
{% block content %}
  <h1>Задачи</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Автор</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      {% for task in tasks %}
      <tr>
        <td>{{ task.id }}</td>
        <td><a href="{% url 'tasks:detail' task.pk %}">{{ task.name }}</a></td>
        <td>{{ task.author.username }}</td>
        <td>
          <a href="{% url 'tasks:update' task.pk %}" class="btn btn-sm btn-warning">Редактировать</a>
          <a href="{% url 'tasks:delete' task.pk %}" class="btn btn-sm btn-danger">Удалить</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="4">Нет задач</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'tasks:create' %}" class="btn btn-primary">Создать задачу</a>
{% endblock %}
