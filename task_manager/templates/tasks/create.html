{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block title %}Создать задачу{% endblock %}
{% block content %}
  <h1>Создать задачу</h1>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="id_name" class="form-label">Имя</label>
      {{ form.name }}
    </div>
    <div class="mb-3">
      <label for="id_description" class="form-label">Описание</label>
      {{ form.description }}
    </div>
    <div class="mb-3">
      <label for="id_status" class="form-label">Статус</label>
      {{ form.status }}
    </div>
    <div class="mb-3">
      <label for="id_executor" class="form-label">Исполнитель</label>
      {{ form.executor }}
    </div>
    <div class="mb-3">
      <label for="id_labels" class="form-label">Метки</label>
      {{ form.labels }}
    </div>
    <button type="submit" class="btn btn-primary">Создать</button>
  </form>
{% endblock %}
