{% extends 'base.html' %}
{% block title %}Удалить задачу{% endblock %}
{% block content %}
  <h1>Удаление задачи</h1>
  <p>Вы уверены, что хотите удалить задачу "{{ object.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'tasks:tasks_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
