{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block title %}Редактировать задачу{% endblock %}
{% block content %}
  <h1>Редактировать задачу</h1>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Обновить задачу</button>
  </form>
{% endblock %}
