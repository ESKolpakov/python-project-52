{% extends 'base.html' %}
{% block title %}Список меток{% endblock %}
{% block content %}
  <h1>Метки</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      {% for label in labels %}
      <tr>
        <td>{{ label.id }}</td>
        <td>{{ label.name }}</td>
        <td>
          <a href="{% url 'labels:update' label.pk %}" class="btn btn-sm btn-warning">Редактировать</a>
          <a href="{% url 'labels:delete' label.pk %}" class="btn btn-sm btn-danger">Удалить</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3">Нет меток</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'labels:create' %}" class="btn btn-primary">Создать метку</a>
{% endblock %}
