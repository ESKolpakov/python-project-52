{% extends 'base.html' %}
{% block title %}Метки{% endblock %}
{% block content %}
<h1 class="my-4">Метки</h1>
<a href="{% url 'labels:label_create' %}" class="btn btn-primary mb-3">Создать метку</a>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody>
    {% for label in labels %}
      <tr>
        <td>{{ label.id }}</td>
        <td>{{ label.name }}</td>
        <td>
          <a href="{% url 'labels:label_update' label.pk %}" class="btn btn-outline-primary btn-sm">Изменить</a>
          <a href="{% url 'labels:label_delete' label.pk %}" class="btn btn-outline-danger btn-sm">Удалить</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="3">Нет меток.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
