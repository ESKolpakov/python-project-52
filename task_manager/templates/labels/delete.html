{% extends 'base.html' %}
{% block title %}Удалить метку{% endblock %}
{% block content %}
  <h1>Удаление метки</h1>
  <p>Вы уверены, что хотите удалить метку "{{ object.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'labels:labels_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
