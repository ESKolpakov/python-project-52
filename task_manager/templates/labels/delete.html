{% extends 'base.html' %}
{% block title %}Удаление метки{% endblock %}
{% block content %}
<h1 class="my-4">Удаление метки</h1>
<p>Вы уверены, что хотите удалить метку "{{ object }}"?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Да, удалить</button>
  <a href="{% url 'labels:label_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
