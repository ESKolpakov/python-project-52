{% extends 'base.html' %}
{% block title %}Список статусов{% endblock %}
{% block content %}
  <h1>Статусы</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      {% for status in statuses %}
      <tr>
        <td>{{ status.id }}</td>
        <td>{{ status.name }}</td>
        <td>
          <a href="{% url 'statuses:update' status.pk %}" class="btn btn-sm btn-warning">Редактировать</a>
          <a href="{% url 'statuses:delete' status.pk %}" class="btn btn-sm btn-danger">Удалить</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3">Нет статусов</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'statuses:create' %}" class="btn btn-primary">Создать статус</a>
{% endblock %}
