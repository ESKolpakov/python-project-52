{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}Статусы{% endblock %}

{% block content %}
<h1 class="my-4">Статусы</h1>

<a href="{% url 'statuses:status_create' %}" class="btn btn-primary mb-3">Создать статус</a>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody>
    {% for status in object_list %}
      <tr>
        <td>{{ status.id }}</td>
        <td>{{ status.name }}</td>
        <td>
          <a href="{% url 'statuses:status_update' status.id %}" class="btn btn-outline-primary btn-sm">Изменить</a>
          <a href="{% url 'statuses:status_delete' status.id %}" class="btn btn-outline-danger btn-sm">Удалить</a>
        </td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="3">Статусов пока нет.</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
