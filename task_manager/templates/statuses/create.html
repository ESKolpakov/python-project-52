{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}Создать статус{% endblock %}

{% block content %}
<h1 class="my-4">Создать статус</h1>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button "Создать" button_type="submit" button_class="btn-primary" %}
</form>
{% endblock %}
