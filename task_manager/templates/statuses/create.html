{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block title %}{% trans "Create status" %}{% endblock %}
{% block content %}
  <h1>{% trans "Create status" %}</h1>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="id_name" class="form-label">{% trans "Name" %}</label>
      {{ form.name }}
    </div>
    <button type="submit" class="btn btn-primary">{% trans "Create" %}</button>
  </form>
{% endblock %}
