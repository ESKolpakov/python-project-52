{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Удаление статуса{% endblock %}

{% block content %}
  <h2 class="my-4">Удаление статуса</h2>
  <p>Вы уверены, что хотите удалить статус "{{ object.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'statuses:statuses_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
