{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block title %}Изменение пользователя{% endblock %}

{% block content %}
  <h1>Изменение пользователя</h1>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Изменить</button>
  </form>
{% endblock %}
