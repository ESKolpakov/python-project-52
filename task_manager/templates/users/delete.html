{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Delete user" %}{% endblock %}

{% block content %}
  <h1>{% trans "User deletion" %}</h1>
  <p>{% blocktrans %}Are you sure you want to delete user {{ object.username }}?{% endblocktrans %}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">{% trans "Yes, delete" %}</button>
    <a href="{% url 'users:users_list' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
  </form>
{% endblock %}
