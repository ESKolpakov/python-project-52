{% extends 'base.html' %}

{% block title %}Удалить пользователя{% endblock %}

{% block content %}
  <h1>Удаление пользователя</h1>
  <p>Вы уверены, что хотите удалить пользователя {{ object.username }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'users:users_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
