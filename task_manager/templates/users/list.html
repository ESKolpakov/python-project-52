{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Пользователи{% endblock %}

{% block content %}
<h1 class="my-4">Пользователи</h1>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Имя пользователя</th>
      <th>Email</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>
          <a href="{% url 'users:user_update' user.id %}" class="btn btn-outline-primary btn-sm">Редактировать</a>
          <a href="{% url 'users:user_delete' user.id %}" class="btn btn-outline-danger btn-sm">Удалить</a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
