{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block title %}{% trans "User registration" %}{% endblock %}

{% block content %}
  <h1>{% trans "Registration" %}</h1>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">{% trans "Register" %}</button>
  </form>
{% endblock %}
